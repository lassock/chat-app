<div class="h-screen w-screen bg-pink-100 flex justify-center items-center overflow-y-auto">
    <div class="rounded-lg shadow border border-pink-200 bg-white p-3 md:p-5 text-lg text-gray-500 space-y-5">
        <h1 class="text-pink-500 text-center">Sign Up</h1>
        <p class="text-red-500 text-base">{{ message }}</p>
        <div>
            <label for="last_name_id" class="py-4">Last name : </label>
            <input
                type="text"
                id="last_name_id"
                name="last_name_id"
                placeholder="Last name..."
                [(ngModel)]="lastname"
                class="w-80 md:w-96 px-3 py-2 border block focus:outline-none rounded focus:ring-1 focus:ring-pink-400"
            />
        </div>
        <div>
            <label for="first_name_id" class="py-4">First name : </label>
            <input
                type="text"
                id="first_name_id"
                name="first_name_id"
                placeholder="First name..."
                [(ngModel)]="firstname"
                class="w-80 md:w-96 px-3 py-2 border block focus:outline-none rounded focus:ring-1 focus:ring-pink-400"
            />
        </div>
        <div>
            <label for="username_id" class="py-4">Username : </label>
            <input
                type="text"
                id="username_id"
                name="username_id"
                placeholder="username..."
                [(ngModel)]="username"
                class="w-80 md:w-96 px-3 py-2 border block focus:outline-none rounded focus:ring-1 focus:ring-pink-400"
            />
        </div>
        <div>
            <label for="password_id" class="py-4">Password : </label>
            <input
                type="password"
                id="password_id"
                name="password_id"
                placeholder="password..."
                [(ngModel)]="password"
                class="w-80 md:w-96 px-3 py-2 border block focus:outline-none rounded focus:ring-1 focus:ring-pink-400"
            />
        </div>
        <div class="flex justify-end">
            <button mat-button (click)="submit()" class="bg-pink-400 text-white">Validate</button>
        </div>
        <a routerLink="/" class="block text-center text-indigo-400 w-full focus:outline-none"> All ready register </a>
    </div>
</div>
